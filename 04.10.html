<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>")
	}


	function mostraFrase(mensagem){
		document.write("******************************************")

	}

	mostraFrase("BEM-VINDO AO MEU PROGRAMA");

	mostraFrase("ELE REALMENTE FUNCIONA");

	mostraFrase("EU USEI FUNÇÃO PARA FAZER ISSO");

</script>
